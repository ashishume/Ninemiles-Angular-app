<div class="container">


  <div class="row">
    <div class="col-sm-12">
      <app-profile></app-profile>
      <hr>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <h4>Free Mock Tests</h4>
      <div *ngFor="let testItem of freeTestDetails">
        <mat-card id="mat-card">
          Test {{testItem.testNumber}}
          <span *ngIf="testItem.testAttemptStatus==false && testItem.testPricingStatus==false">
            <button id="button" class="btn btn-outline-primary btn-sm" id="float-item"
              (click)="navigateToSection(testItem.testNumber)">Take Test</button>
          </span>
          <span id="float-item" *ngIf="testItem.testAttemptStatus==true">
            (Attempted) <button id="button" class="btn btn-outline-info btn-sm">View Score</button>
          </span>
          <span id="float-item" *ngIf="testItem.testPricingStatus==true && paymentStatus==false">
            <img src="../../assets/lock.svg" class="icon">
          </span>

        </mat-card>
        <br>
      </div>

      <h4>Paid Mock Tests</h4>
      <div *ngFor="let testItem of paidTestDetails">
        <mat-card id="mat-card">
          Test {{testItem.testNumber}}
          <span *ngIf="paymentStatus=='true'">
            <span *ngIf="testItem.testAttemptStatus==false">
              <button id="button" class="btn btn-outline-primary btn-sm" id="float-item"
                (click)="navigateToSection(testItem.testNumber)">Take Test</button>
            </span>
          </span>
          <span id="float-item" *ngIf="testItem.testAttemptStatus==true">
            (Attempted) <button id="button" class="btn btn-outline-info btn-sm">View Score</button>
          </span>
          <span id="float-item" *ngIf="testItem.testPricingStatus===true && paymentStatus==='false'">
            <img src="../../assets/lock.svg" class="icon">
          </span>

        </mat-card>
        <br>
      </div>
    </div>
  </div>
</div>
