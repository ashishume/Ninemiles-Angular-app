<div class="disable-text-selection" appNoRightClick>
    <div id="container">
        <div class="row">
            <form class="form" autocomplete="off" novalidate #WritingSectionForm="ngForm">

                <mat-tab-group class="mat-tab-groups" mat-align-tabs="center">

                    <!-- <div class="col-sm-12"> -->
                    <!-- SECTION 1 -->
                    <div class="section1-content" *ngIf="section1paragraphDetails.length">

                        <mat-tab class="mat-tab1" label="Task 1">

                            <div class="row">
                                <div class="col-sm-6" id="paragraph-section">
                                    <span *ngFor="let list of section1paragraphDetails">

                                        <h4 class="heading-title" [innerHTML]="list.paragraphHeading"></h4>
                                        <p [innerHTML]="list.paragraphTitle">
                                        </p>
                                    </span>
                                </div>
                                <div class="col-sm-6" id="question-section">
                                    <textarea placeholder="Type your answer here...." [(ngModel)]="section1answer"
                                        name="section1answer" style="width:100%;height:100vh"></textarea>
                                </div>
                            </div>

                        </mat-tab>
                    </div>


                    <!-- SECTION 2 -->
                    <div class="section2-content" *ngIf="section2paragraphDetails.length">
                        <mat-tab label="Task 2">
                            <div class="row">
                                <div class="col-sm-6" id="paragraph-section">
                                    <span *ngFor="let list of section2paragraphDetails">

                                        <h4 class="heading-title" [innerHTML]="list.paragraphHeading"></h4>
                                        <p [innerHTML]="list.paragraphTitle"></p>
                                    </span>
                                </div>
                                <div class="col-sm-6" id="question-section">
                                    <textarea placeholder="Type your answer here...." [(ngModel)]="section2answer"
                                        name="section2answer" style="width:100%;height:100vh"></textarea>
                                </div>
                            </div>
                        </mat-tab>
                    </div>

                    <br>
                    <br>
                    <br>

                    <!-- </div> -->
                </mat-tab-group>
                <button mat-raised-button type="submit" color="primary" (click)="onSubmitOfWritingSection()"
                    id="submit-button">Submit</button>
            </form>


        </div>
    </div>



    <countdown id="timer" (event)="checkTimerStatus($event)" [config]="{ leftTime: timeLeft,format: 'm:s' }">
        $!m!:$!s!</countdown>

</div>
