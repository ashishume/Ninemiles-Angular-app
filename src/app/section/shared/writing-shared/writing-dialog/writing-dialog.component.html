<div class="container">
  <div class="row">
    <div style="text-align: center" class="col-sm-12">

      <h4 cdkFocusInitial>Please choose the type of writing you want to attend</h4>
      <mat-divider></mat-divider>
      <br>
      <div class="row" *ngFor="let list of testDetails">
        <div (click)="uploadEvent()" *ngIf="list.onlineWriting==false" id="upload-writing" class="col-sm-6">
          <img class="writing" src="../../../../../assets/writing.png">
          <p>Upload Document</p>
        </div>
        <div (click)="onlineEvent()" *ngIf="list.writing==false" class="col-sm-6" id="online-attempt">
          <img class="writing" src="../../../../../assets/website.png">
          <p>Give online</p>
        </div>
        <br>
        <br>
        <button style="margin: 0 auto;" mat-raised-button mat-dialog-close>Cancel</button>
      </div>
    </div>
  </div>
