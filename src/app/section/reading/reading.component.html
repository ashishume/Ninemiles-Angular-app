<div class="container">
    <div class="row">

        <mat-tab-group class="mat-tab-groups" mat-align-tabs="center">

            <div class="col-sm-12" id="question-section">
                <div class="section1-content" *ngIf="section1Questions.length && section1paragraphDetails.length">

                    <mat-tab class="mat-tab1" label="Section 1">

                        <div class="row">
                            <div class="col-sm-6" id="paragraph-section">
                                <span *ngFor="let list of section1paragraphDetails">
                                    <h4 class="heading-title" [innerHTML]="list.paragraphHeading"></h4>
                                    <p [innerHTML]="list.paragraphTitle"></p>
                                </span>
                            </div>
                            <div class="col-sm-6" id="question-section">
                                <span *ngFor="let list of section1Questions">
                                    <div [innerHTML]="list.questionTitle"></div>
                                    <span *ngFor="let listOption of list.options">
                                        <mat-checkbox ngModel [value]="listOption.option"
                                            (change)="checkOptionStatus(listOption,list.section,$event)">
                                            &nbsp;{{listOption.option}}&nbsp;</mat-checkbox>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </mat-tab>
                </div>
                <div class="section2-content" *ngIf="section2Questions.length && section2paragraphDetails.length">
                    <mat-tab label="Section 2">
                        <div class="row">
                            <div class="col-sm-6" id="paragraph-section">

                                </span>
                            </div>

                                <span *ngFor="let list of section2Questions">
                                    <div [innerHTML]="list.questionTitle"></div>
                                    <mat-checkbox *ngFor="let listOption of list.options" [value]="listOption.option"
                                        (change)="checkOptionStatus(listOption,list.section,$event)">
                                        &nbsp;{{listOption.option}}&nbsp;</mat-checkbox>
                                </span>
                            </div>
                        </div>
                    </mat-tab>
                </div>
                <div class="section3-content" *ngIf="section3Questions.length && section3paragraphDetails.length">
                    <mat-tab label="Section 3">
                        <div class="row">
                            <div class="col-sm-6" id="paragraph-section">
                                <span *ngFor="let list of section3paragraphDetails">
                                    <h4 class="heading-title" [innerHTML]="list.paragraphHeading"></h4>
                                    <p [innerHTML]="list.paragraphTitle"></p>
                                </span>
                            </div>
                            <div class="col-sm-6" id="question-section">
                                <span *ngFor="let list of section3Questions">
                                    <div [innerHTML]="list.questionTitle"></div>
                                    <mat-checkbox *ngFor="let listOption of list.options" [value]="listOption.option"
                                        (change)="checkOptionStatus(listOption,list.section,$event)">
                                        &nbsp;{{listOption.option}}&nbsp;</mat-checkbox>
                                </span>
                            </div>
                        </div>
                    </mat-tab>
                </div>
                <div class="section4-content" *ngIf="section4Questions.length && section4paragraphDetails.length">
                    <mat-tab label="Section 4">

                        <div class="row">
                            <div class="col-sm-6" id="paragraph-section">
                                <span *ngFor="let list of section4paragraphDetails">
                                    <h4 class="heading-title" [innerHTML]="list.paragraphHeading"></h4>
                                    <p [innerHTML]="list.paragraphTitle"></p>
                                </span>
                            </div>
                            <div class="col-sm-6" id="question-section">
                                <span *ngFor="let list of section4Questions">
                                    <div [innerHTML]="list.questionTitle"></div>
                                    <mat-checkbox *ngFor="let listOption of list.options" [value]="listOption.option"
                                        (change)="checkOptionStatus(listOption,list.section,$event)">
                                        &nbsp;{{listOption.option}}&nbsp;</mat-checkbox>
                                </span>
                            </div>
                        </div>
                    </mat-tab>
                </div>
                <button style="width:100%" class="btn btn-primary btn-md" (click)="onSubmitOfSection()">Submit
                    Section</button>
                <br>
                <br>
                <br>
            </div>

        </mat-tab-group>



    </div>
</div>
