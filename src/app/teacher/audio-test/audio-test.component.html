<div class="container">

  <div class="row">

    <div class="col-sm-12">





      <audio volume="1.0" (ended)="endAudio()" preload="auto" #myAudio>
        <source [src]="audioSource" type="audio/mp3">
      </audio>

      <img (click)="audioPlay()" src="../../../assets/play.png">
      <img src="../../../assets/pause.png" (click)="audioPause()">
    </div>



  </div>

</div>
